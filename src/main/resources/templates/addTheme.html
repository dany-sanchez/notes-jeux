<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un thème</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.20/datatables.min.css"/>
</head>
<body>

<div class="container-fluid">
    <div th:if="${Message}" th:text="${Message}"></div>
    <h1>Ajouter un thème</h1>
    <div class="row" style="height: 100vh;">
        <form action="#" th:action="@{/addTheme}" th:object="${theme}" method="post">
            <label for="name">Nom</label>
            <input type="text" th:field="*{nom}" id="name" placeholder="Nom">
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            <input type="submit" value="Ajouter un thème">
            <a href="/showThemes" class="btn btn-block">Retour aux thèmes</a>
        </form>
    </div>
</div>

<script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.20/datatables.min.js"></script>
</body>
</html>
