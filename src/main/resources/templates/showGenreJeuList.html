<!DOCTYPE html>

<head>
    <title>Genres</title>

</head>

<body>

<h2>Liste des genres de jeux</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Nom</th>
    </tr>

    <tr th:each="genreJeu : ${genreJeuList}">

        <td th:text="${genreJeu.nom}">Nom</td>
    </tr>
</table>

</body>
</html>
